name: Tagger

on:
  create:
    tags:

jobs:
    movetag:
      runs-on: ubuntu-latest
      steps:
      - name: Advanced tagger. Moves major tag to latest minor tag
        uses: actions/github-script@v4
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}          
          script: |
            var re = /refs\/tags\/(v(\d*(\.\d*)*))/i,
              ref = process.env['GITHUB_REF'],
              match = ref.match(re);
            return;
            console.log('Context: ', context);
            if (match == null)
              return;
              
            var tag_name = match[1],
              tag_ver = match[2],
            let base_ver = tag_ver.substr(0, tag_ver.lastIndexOf('.'));
            console.log(tag_name, tag_ver, base_ver);
            console.log('Base ver', base_ver);
            if (base_ver === '') {
              console.error("Error: Couldn't eval base version");
              return;
            }

            try {
                await github.git.deleteRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: "tags/" + base_ver
                })
            } catch (e) {
              console.log("The base tag doesn't exist yet: " + e);
              console.log("Creating a new one");
            }
            await github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/" + base_ver,
              sha: context.sha
            })
